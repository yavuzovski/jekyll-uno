language: ruby
rvm:
  - 2.5.1

before_script:
  - chmod +x ./script/cibuild # or do this locally and commit

script: ./script/cibuild

sudo: false

cache: bundler

notifications:
  email: false

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch:
      - master
      - dev
  target-branch: master
