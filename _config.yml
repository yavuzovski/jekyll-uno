disqus_shortname: 'yavuzovski'

author:
  name: 'Oğuzcan Yavuz'
  email: oguzcanyavuz321@gmail.com
  github_username:  yavuzovski
  linkedin_username:  oguzcanyavuz

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png', vendor]
timezone: Europe/Istanbul
future: true
languages: ["en", "tr"]
